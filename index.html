<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OmegaLight - Toko Listrik Terpercaya</title>
    <meta name="description" content="OmegaLight menyediakan produk kelistrikan berkualitas, layanan instalasi profesional, dan solusi kelistrikan untuk rumah dan bisnis Anda.">
    <meta name="keywords" content="toko listrik, electrical store, instalasi listrik, produk elektrikal, lampu, kabel, panel listrik">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">
    
    <!-- Main Application Script -->
    <script type="module" src="./src/scripts/main.js"></script>
</head>
<body class="font-sans antialiased">
    
    <!-- Theme & Language Switcher Buttons (Fixed Position) -->
    <div class="floating-switchers">
        <!-- Language Switcher -->
        <div class="floating-switchers-group">
            <!-- Language Switcher Toggle -->
            <button data-language-toggle class="switcher-toggle">
                <iconify-icon icon="heroicons:language" class="switcher-toggle-icon"></iconify-icon>
            </button>
            
            <!-- Language Options Panel -->
            <div data-language-switcher class="switcher-panel">
                <h3 class="switcher-panel-title" data-translate="common.chooseLanguage">Choose Language</h3>
                <div data-language-options class="switcher-panel-options">
                </div>
            </div>
        </div>
        
        <!-- Theme Switcher -->
        <div class="floating-switchers-group">
            <!-- Theme Switcher Toggle -->
            <button data-theme-toggle class="switcher-toggle">
                <iconify-icon icon="heroicons:paint-brush" class="switcher-toggle-icon"></iconify-icon>
            </button>
            
            <!-- Theme Options Panel -->
            <div data-theme-switcher class="switcher-panel">
                <h3 class="switcher-panel-title" data-translate="common.chooseTheme">Choose Theme</h3>
                <div data-theme-options class="switcher-panel-options">
                </div>
            </div>
        </div>
    </div>
    
    <!-- ===== HEADER (Layout Component) ===== -->
    <div data-layout="header"></div>

    <!-- ===== PAGE SECTIONS (Dynamic Components) ===== -->
    
    <!-- Hero Section -->
    <div data-section="hero"></div>

    <!-- Category Section -->
    <div data-section="categories"></div>

    <!-- About Section -->
    <div data-section="about"></div>

    <!-- Mini Statistic Section -->
    <div data-section="stats"></div>

    <!-- Gallery Section -->
    <div data-section="gallery"></div>

    <!-- Product Section -->
    <div data-section="products"></div>

    <!-- Blog Section -->
    <div data-section="blog"></div>

    <!-- Brand Section -->
    <div data-section="brands"></div>

    <!-- Team Section -->
    <div data-section="team"></div>

    <!-- Testimonials Section -->
    <div data-section="testimonials"></div>

    <!-- FAQ Section -->
    <div data-section="faqs"></div>

    <!-- Contact Section -->
    <div data-section="contact"></div>

    <!-- ===== FOOTER (Layout Component) ===== -->
    <div data-layout="footer"></div>

</body>
</html>
