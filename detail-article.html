<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Detail - OmegaLight</title>
    <meta name="description" content="Article detail page for OmegaLight - Read our latest insights, tips, and news about electrical solutions and industry trends.">
    <meta name="keywords" content="article detail, electrical articles, OmegaLight, electrical tips, industry news, electrical solutions">
    <meta name="category" content="Article Detail">
    <meta name="page-type" content="article-detail">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    
    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">
    
    <!-- Main Application Script -->
    <script type="module" src="./src/scripts/main.js"></script>
</head>
<body class="font-sans antialiased">
    
    <!-- Theme & Language Switcher Buttons (Fixed Position) -->
    <div class="floating-switchers">
        <!-- Language Switcher -->
        <div class="floating-switchers-group">
            <!-- Language Switcher Toggle -->
            <button data-language-toggle class="switcher-toggle">
                <iconify-icon icon="heroicons:language" class="switcher-toggle-icon"></iconify-icon>
            </button>
            
            <!-- Language Options Panel -->
            <div data-language-switcher class="switcher-panel">
                <h3 class="switcher-panel-title" data-translate="common.chooseLanguage">Choose Language</h3>
                <div data-language-options class="switcher-panel-options">
                </div>
            </div>
        </div>
        
        <!-- Theme Switcher -->
        <div class="floating-switchers-group">
            <!-- Theme Switcher Toggle -->
            <button data-theme-toggle class="switcher-toggle">
                <iconify-icon icon="heroicons:paint-brush" class="switcher-toggle-icon"></iconify-icon>
            </button>
            
            <!-- Theme Options Panel -->
            <div data-theme-switcher class="switcher-panel">
                <h3 class="switcher-panel-title" data-translate="common.chooseTheme">Choose Theme</h3>
                <div data-theme-options class="switcher-panel-options">
                </div>
            </div>
        </div>
    </div>
    
    <!-- ===== HEADER (Layout Component) ===== -->
    <div data-layout="header"></div>

    <!-- ===== PAGE SECTIONS (Dynamic Components) ===== -->
    
    <!-- Detail Article Section -->
    <div data-section="detail-article"></div>

    <!-- Related Content Section -->
    <div data-section="related-content"></div>

    <!-- Contact Section -->
    <div data-section="contact"></div>

    <!-- ===== FOOTER (Layout Component) ===== -->
    <div data-layout="footer"></div>

</body>
</html>
